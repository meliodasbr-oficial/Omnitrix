<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Omnitrix Selector</title>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="background.mp3" type="audio/mp3">
    </audio>
    
    <audio id="select-sound">
        <source src="selectchar.mp3" type="audio/mp3">
    </audio>
    
    <audio id="transform-sound">
        <source src="transformchar.mp3" type="audio/mp3">
    </audio>

    <div class="audio-controls">
        <button id="mute-toggle">ðŸ”Š</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.1">
    </div>

    <div class="menu">
        <button id="online">Online</button>
        <button id="local">Local</button>
        <button id="suporte">Suporte</button>
        <button id="devs">Devs</button>
    </div>

    <div class="omnitrix-container">
        <div class="ring-overlay"></div>
        <div class="selector-ring">
            <div id="prev-character" class="character-slot"></div>
            <div id="current-character" class="character-slot" onclick="selectCharacter()"></div>
            <div id="next-character" class="character-slot"></div>
        </div>
    </div>
    
    <div class="nav-buttons">
        <button id="prev">&#9664;</button>
        <button id="next">&#9654;</button>
        <button id="select" onclick="selectCharacter()">Selecionar</button>
    </div>
    
    <div id="dialog" class="dialog">
        <div class="dialog-content">
            <h2 id="char-name"></h2>
            <p id="char-health"></p>
            <ul id="char-attacks"></ul>
            <button onclick="closeDialog()">Fechar</button>
        </div>
    </div>
    
    <footer>
        <div class="footer-text">
            <p>Fizemos este RPG pensando no universo de BEN 10...</p>
        </div>
        <p>&copy; 2025 RPG Omnitrix. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
